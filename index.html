<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoFix</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header
      class="container d-flex justify-content-center align-items-center py-2 my-3"
    >
      <h1>AutoFix - Reparación de vehículos a domicilio</h1>
    </header>
    <section class="servicios container">
      <h2>Servicios y precios</h2>
      <div class="tarjetas d-flex justify-content-evenly flex-wrap mt-5 ">
        <div class="card col-10 col-md-2" >
           <img src="./assets/img/aceite.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">
              Cambio de aceite
            </p>
            <p class="card-text precio">Precio: $500 MXN</p>
          </div>
        </div>
        <div class="card col-10 col-md-2" >
          <img src="./assets/img/frenar.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">
             Revisión de frenos
            </p>
            <p class="card-text precio">Precio: $700 MXN</p>
          </div>
        </div>
        <div class="card col-10 col-md-2" >
          <img src="./assets/img/diagnostico.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">
              Diagnóstico eléctrico
            </p>
            <p class="card-text precio">Precio: $600 MXN</p>
          </div>
        </div>
      </div>
      <h2 class="text-start mt-5">Solicitar Reparación</h2>
    </section>
    <section class="container formulario mt-5 d-flex justify-content-center">
        <form action="submit" class="needs-validation col-12 col-md-4  align-items-center" novalidate>
            <label for="Nombre">Nombre del cliente</label>
            <input type="text" id="Nombre" name="Nombre" class="form-control mb-3 " required>
            <label for="reparacion">Tipo de reparación</label>
            <select id="reparacion" name="reparacion" class="form-select mb-3 " required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="cambio_aceite">Cambio de aceite</option>
                <option value="revision_frenos">Revisión de frenos</option>
                <option value="diagnostico">Diagnóstico eléctrico</option>
            </select>
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control mb-3 " rows="4" required></textarea>
            <label for="fecha">Agendar cita</label>
            <input type="date" id="fecha" name="fecha" class="form-control mb-3 " required>
            <h3>Información de pago</h3>
            <div class="mb-3">
              <label for="tarjeta" class="form-label">Número de tarjeta</label>
              <input type="text" class="form-control " id="tarjeta" placeholder="**** **** **** 1234" required>
              <div class="invalid-feedback">Por favor complete este campo</div>
            </div>
            
            <div class="mb-3">
              <label for="titular" class="form-label">Nombre del titular</label>
              <input type="text" class="form-control " id="titular" required>
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control " id="cvv" maxlength="3"  pattern="\d{3}" required>
            </div>
          </div>
            <button type="submit" class="btn btn-success">Confirmar Solicitud</button>

        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
